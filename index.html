<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>

<style>
    .control div:first-child:active {
        color: brown;
    }
</style>

<body>

    <div class="dashboard">

        <div class="controlCDHeader">

            <!-- cd -->
            <div class="cd">
                <div class="cd-thumb">
                    <img src="/images/2_trieu_nam.jpg" alt="">
                </div>
            </div>

            <!-- header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

        </div>


        <div class="controlTotal">

            <!-- control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <div class="pause  hide">
                        <i class="fas fa-pause icon-pause"></i>
                    </div>
                    <div class="play ">
                        <i class="fas fa-play icon-play"></i>
                    </div>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random ">
                    <i class="fas fa-random"></i>
                </div>
            </div>

            <!-- thẻ input rang bài hát -->
            <div class="controltime">
                <span class="durationTime">43:42</span>
                <input src="./music/Yêu Là _Tha Thu_ _ Only C _ Em Chưa 18 OST _ Official Music Video.mp3"
                    class="progress" value="0" type="range" min="0" max="100" step="0.1" volume="1">
                <span class="currentTime">00:00</span>
            </div>

            <!-- thẻ audio -->
            <audio id="progress" class="audio" src=""></audio>

        </div>

        <!-- controlVolume -->
        <div class="controlVolume">

            <div class="iconVolume">
                <i class="fa-solid fa-volume-off  "></i>
            </div>

            <input type="range" value="1" min="0" max="1" step="0.1" class="volumemain">

            <button class="addsong"> thêm bài hát</button>

        </div>
    </div>

    <div class="content">
        <!-- thanh điều hướng -->

        <div class="navigation">
            <input class="btnsearch" type="text" placeholder="nhận tên bài hát">
            <div class="playlist">

            </div>



        </div>

        <!-- hiển thị nội dung chính  -->
        <div class="container">
            <div class="playList">

            </div>
        </div>
        <div class="model hide ">
            <div class="contentModel">

                <h2>thêm bài hát</h2>
                
                <label for="mypicture" class="taglabel">   
                    <h4>thêm ảnh</h4>     
                <img src="" alt="">
                </label>


                <input type="file" hidden id="mypicture"  >

                <label for="fileaudiomodel" class="taglabel1" > 
                   thêm audio 
                </label>

                <div class="textaudio">

                    <input type="file" hidden id="fileaudiomodel" accept="audio/*, video/*" >

                    <audio src="" class="audiomodelshow"  volume="1"  ></audio>

                    <span class="firsttime" >00:00</span>
                    <input type="range" class="inputmodelshow" min="0" max="100" step="0.1">
                    <span class="endtime" >02:40</span>

                    <div class="icondemode">
                        
                        <div class="pausemodel hide ">
                            <i class="fas fa-pause icon-pause"></i>
                        </div>
    
                    
                        <div class="playmodel  ">
                            <i class="fas fa-play icon-play"></i>
                        </div>
                    
                    </div>

                </div>
                

                <div class="song songinmodel  ">
                    <div class="thumb">
                    </div>
                    <div class="body">
                        <input type="text" placeholder="tên bài hát"  class="input1">
                        <input type="text" placeholder="tên nghệ sĩ"  class="input2">
                       
                    </div>
                    <div  class="option">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>

                <input type="submit" class="inputsubmit">
            </div>
        </div>


    </div>


    <!-- javascript  -->
    <script src="app.js">


    </script>



</body>

</html>
